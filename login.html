<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masuk - Dramaku</title>
    <style>
    body {
        background-color: #121212;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 15px;
    }
    .form-container {
        background-color: #1f1f1f;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .form-container h2 {
        text-align: center;
        color: #ffcc00;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #ffcc00;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
    }
    a {
        display: block;
        margin-top: 10px;
        text-align: center;
        color: #aaa;
        text-decoration: none;
    }
    .back-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        background-color: transparent;
        padding: 6px 10px;
        border-radius: 5px;
    }
    .back-home:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Kembali</a>
    <div class="form-container">
    <h2>Masuk ke Dramaku</h2>
    <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Kata Sandi" required />
        <button type="submit">Masuk</button>
        <a href="daftar.html">Belum punya akun? Daftar</a>
    </form>
    </div>
</body>
</html>
